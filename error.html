<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Account Mismatch – Derrick</title>
  <meta name="viewport" content="width=360, initial-scale=1">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Syne:wght@400..800&display=swap" rel="stylesheet">
  <style>
    .bg-page      { background-color: #f8f9fa; }
    .syne-font {
      font-family: "Syne", sans-serif;
      font-optical-sizing: auto;
      font-weight: 400;
      font-style: normal;
    }
  </style>
</head>
<body class="bg-page syne-font text-primary h-screen flex items-center justify-center">

  <div class="w-[420px] bg-white rounded-2xl shadow-lg px-10 py-10 flex flex-col items-center relative">
    <!-- Close button -->
    <button id="closeModal" class="absolute right-6 top-6 p-2 rounded-full hover:bg-gray-100" aria-label="Close">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-width="2" d="M6 6l12 12M6 18L18 6"/>
      </svg>
    </button>

    <!-- Title -->
    <div class="text-[1.5rem] font-bold mb-3 text-red-700 flex items-center gap-2 text-center mt-8 mb-8">
      ❌ Account Mismatch ❌
    </div>

    <!-- Subtitle -->
    <div class="text-lg text-center mb-8 text-red-700 leading-relaxed">
      Please log in to Google Sheet and Derrick with the same email to use all features.
    </div>

    <!-- Email info -->
    <div class="text-center text-base mb-7">
      <div>
        You are connected to<br>
        <span class="font-bold text-green-700">Google sheet</span> as<br>
        <span id="gs-email" class="text-[1.2rem] font-bold text-black">example@domain.com</span>
      </div>
      <div class="my-4"></div>
      <div>
        but <span class="font-bold text-blue-700">Derrick</span> is connected as<br>
        <span id="derrick-email" class="text-[1.2rem] font-bold text-black">another@domain.com</span>.
      </div>
    </div>

    <!-- Reconnect button -->
    <button class="w-full py-3 rounded-xl bg-red-600 text-white text-lg shadow hover:bg-red-700 transition mb-4">
      Reconnect with correct account
    </button>

    <!-- Help text -->
    <div class="text-center text-sm text-secondary mt-2">
      If you need help, please
      <a href="https://support.derrick-app.com/" target="_blank" class="text-blue-700 hover:underline">refer to support page.</a>
    </div>
  </div>

  <script>
    // Set these values dynamically if needed
    document.getElementById('gs-email').textContent = 'example@domain.com';
    document.getElementById('derrick-email').textContent = 'another@domain.com';
    // Close modal logic
    document.getElementById('closeModal').onclick = function() {
      document.querySelector('body').innerHTML = '';
    };
  </script>
</body>
</html>
